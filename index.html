<!DOCTYPE html>
<html>

<head>
    <title>Hidden Camel</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <img src="https://image.flaticon.com/icons/svg/1459/1459490.svg">
    </div>

    <div class="title-row">
        <p class="instructions-title"> Instructions
        </p>
    </div>

    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1.</td>
            <td class="instructions-text">Behind one bulb is hidden camel.</td>
        </tr>
        <tr>
            <td class="instructions-number">2.</td>
            <td class="instructions-text">Click all the bulbs without meeting with a camel.</td>
        </tr>
        <tr>
            <td class="instructions-number">3.</td>
            <td class="instructions-text">If you manage to avoid the camel until you click last bulb, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4.</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>


    <div class="door-row">
        <img id="door1" class="door-frame" src="https://image.flaticon.com/icons/svg/178/178395.svg">
        <img id="door2" class="door-frame" src="https://image.flaticon.com/icons/svg/178/178395.svg">
        <img id="door3" class="door-frame" src="https://image.flaticon.com/icons/svg/178/178395.svg">
    </div>

    <div id="start" class="start-row">
        Reset
    </div>



</body>
<script type="text/javascript" src="script.js">
</script>

</html>
